<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="layouts :: header"></head>
  <body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
      <h3>Project Directory</h3>
      <hr />

      <!-- Add New Employee Button -->
      <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3"> New Project </a>
      <br />
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Stage</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.stage}"></td>
            <td>
              <a th:href="@{/projects/update(id=${project.projectId})}" class="btn btn-info btn-sm">
                Update
              </a>
              <a
                th:href="@{/projects/delete(id=${project.projectId})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false"
              >
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
